<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  <!-- Linking the Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Icon for the Title -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Groceries List</title>
</head>

<body>
  <!-- Left-sideNav -->
  <div id="sideNav">
    <button class="btn" id="btnFruit">Fruit</button>
    <button class="btn" id="btnPasta">Pasta</button>
    <button class="btn" id="btnBeverage">Beverage</button>
    <button class="btn" id="btnDessert">Dessert</button>
    <button class="btn" id="btnDairy">Dairy</button>
    <button class="btn" id="btnReset">Reset</button>
  </div>

  <!-- Right-sideNav -->
  <div class="infoNav" id="infoNav">
    <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
    <h3 class="itemInfoHeader"></h3>
    <img class="svg" />
    <h4 class="category"></h4>
    <h4 class="itemName"></h4>
    <h4 class="itemType"></h4>
    <h4 class="itemBrand"></h4>
    <h4 class="itemQuantity"></h4>
  </div>

  <!-- Holds the "Groceries List" title -->
  <h1 id="title"></h1>

  <!-- Holds all the components for the groceries,
  they are appended on through JS -->
  <div class="content"></div>

  <!-- importing jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
  <!-- Adding the JSON to a javascript document for easy access -->
  <script type="text/javascript" src="./assets/javascript/data.js"></script>
  <!-- main JavaScript file -->
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
